<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Empowerment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gradient-to-r from-purple-900 via-pink-700 to-purple-500 text-white">
    
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white text-gray-900 p-8 rounded-2xl shadow-xl max-w-lg w-full">
            <h2 class="text-3xl font-semibold text-center text-purple-800">Welcome Back</h2>
            <p class="text-center text-gray-600 mt-2">Sign in to continue</p>
            
            <form class="mt-6 space-y-4" id="login-form">
                <div>
                    <label class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="input-field" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="#" class="text-purple-600 font-semibold hover:underline">Sign Up</a></p>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
